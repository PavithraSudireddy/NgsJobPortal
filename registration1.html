<!DOCTYPE html>
<html lang="en">
<head>
<title>Job Portal Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('');
  }
 

  .container {
    width: 400px;
    padding: 20px;
    border-radius: 5px;
    background-color: rgba(195, 230, 240, 0.8);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 120px;
    
  }
 
  .logo img {
    max-width: 180px;
    margin-top: 30px;
  }
 
  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }
 
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
 
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="password"],
  select {
    width: calc(100% - 22px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
 
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
 
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
 
<div class="container">
  <div class="logo">
    <img src="./Logo 1.png" alt="Company Logo">
  </div>
  <form id="registrationForm" onsubmit="return validateForm()">
    <h2>Registration Form</h2>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>
    <div class="form-group">
      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input type="tel" id="mobileNumber" name="mobileNumber" required>
    </div>
    <div class="form-group">
      <label for="workStatus">Work Status</label>
      <select id="workStatus" name="workStatus" onchange="toggleExperience()">
        <option value="fresher">Fresher</option>
        <option value="experienced">Experienced</option>
      </select>
    </div>
    <div class="form-group" id="experienceGroup" style="display: none;">
      <label for="experience">Experience</label>
      <select id="experience" name="experience">
        <option value="0">Less than 1 year</option>
        <option value="1">1-3 years</option>
        <option value="3">3-5 years</option>
        <option value="5">5+ years</option>
      </select>
    </div>
    <div class="form-group">
      <label for="currentCity">Current City</label>
      <input type="text" id="currentCity" name="currentCity" required>
    </div>
    <button type="submit">Register</button>
  </form>
</div>
 
<script>
  function toggleExperience() {
    const workStatus = document.querySelector('#workStatus');
    const experienceGroup = document.querySelector('#experienceGroup');

    if (workStatus.value === 'experienced') {
      experienceGroup.style.display = 'block';
    } else {
      experienceGroup.style.display = 'none';
    }
  }

  function validateForm() {
    const form = document.querySelector('#registrationForm');
    const fullName = document.querySelector('#fullName');
    const emailID = document.querySelector('#email');
    const password = document.querySelector('#password');
    const mobileNumber = document.querySelector('#mobileNumber');
    const workStatus = document.querySelector('#workStatus');
    const currentCity = document.querySelector('#currentCity');
    const experience = document.querySelector('#experience');

    if (fullName.value.length < 3) {
      alert('Please enter a valid full name.');
      return false;
    }

    if (!emailID.value.includes('@')) {
      alert('Please enter a valid email address.');
      return false;
    }

    if (password.value.length < 8) {
      alert('Please enter a password with at least 8 characters.');
      return false;
    }

    if (!mobileNumber.value.match(/^\d{10}$/)) {
      alert('Please enter a valid mobile number.');
      return false;
    }

    if (workStatus.value === '') {
      alert('Please select a work status.');
      return false;
    }

    if (workStatus.value === 'experienced' && experience.value === '') {
      alert('Please select a valid experience.');
      return false;
    }

    if (currentCity.value.length < 3) {
      alert('Please enter a valid current city.');
      return false;
    }

    // Create a JSON object with the form data
    const formData = {
      fullName: fullName.value,
      emailID: emailID.value,
      password: password.value,
      mobileNumber: mobileNumber.value,
      workStatus: workStatus.value,
      experience: workStatus.value === 'experienced' ? experience.value : null,
      currentCity: currentCity.value
    };

    // Log the JSON object to the console
    console.log(JSON.stringify(formData));

    alert('Registration successful!');
    return true;
  }
</script>
 
</body>
</html>
